<!DOCTYPE html>
<html lang="en" dir="rtl"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة شركة</title>

     <!-- Google Fonts  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
     <!-- Icons Bootstrap  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <!-- Bootstrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- CSS Stylesheet  -->
     <link rel="stylesheet" href="css/style.css">
     <!-- Print -->
     <link type="text/css" rel="stylesheet" href="css/print.css" media="print"> 
     <!-- Queries  -->
     <link rel="stylesheet" href="css/queries.css">
     <!-- Validate user access  -->
     <script src="js/validation/storage.js"></script>
     
</head>
<body>
  <!-- Navbar custom component  -->
  <nav-bar></nav-bar>

  <div class="container">
        <h1 class="fw-bolder mb-5 mt-5 text-center"> إضافة شركة </h1>
        <div class="mt-5">
          <form class="row my-3 pb-4 border border-secondary rounded align-item-center justify-content-between bg-light needs-validation" id="postFormData" novalidate>
            <div class="row mb-4 p-0 mx-auto">
                <div class="col-12 p-0" id="alertBox_Container">
                
                </div>
            </div>
            <div class="col-xl-6 col-md-12 col-sm-12 mb-2">
                <div class="input-group">
                    <span class="input-group-text">  اسم الشركة </span>
                    <input class="form-control" type="text" placeholder="اسم الشركة" id="comp-name" required>
                </div>
            </div>
          
            <div class="col-xl-6 col-md-12 col-sm-12">
                <div class="input-group">
                  <span class="input-group-text"> الصورة </span>
                  <input type="file" class="form-control" id="formFile" accept="image/png, image/jpg, image/jpeg">
                </div>
                    
            </div>
            <div class="col-xl-5 mt-4">
                <span class="input-group-text fw-bold mb-1"> إجمالي عدد الشركات المضافة:  
                  <span class="bg-success bg-gradient p-2 text-light me-3" id="total-companies">
                    <div class="spinner-border spinner-border-sm" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </span>
                </span>
                <span class="input-group-text fw-bold mt-2"> إجمالي عدد الأصناف المضافة:  
                  <span class="bg-success bg-gradient p-2 text-light me-3" id="total-pros">
                    <div class="spinner-border spinner-border-sm" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </span>
                </span>
            </div>
        
            <div class="col-lg-4 mt-4">
              <button class="btn btn-success bg-gradient shadow rounded w-100 fw-bold" type="submit" id="createBtn"> أضف شركة 
                 <i class="bi bi-plus-square me-2"></i>
                 <span id="btn-spinner" class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
              </button>
              <a onclick="cancelEdit()" class="btn btn-outline-dark bg-gradient shadow rounded w-100 fw-bold p-2 mt-2 d-none" id="cancel-edit" role="button">  تراجع 
              </a>
            </div>
        </form>
        </div>

        <div class="table-responsive mt-5">
          <table id="table" class="table table-hover table-bordered caption-top fw-bold table-striped table-sm print">
          
            <caption class="text-end py-1">الشركات المضافة
              <button onclick="window.print();" style="float: left; font-size: 20px;" class="btn"><i class="bi bi-printer"></i></button>
            </caption>
            
          
          <thead class="table-light">
              <tr>
                  <th> التسلسل  </th>
                  <th> اسم الشركة </th>
                  <th> المستودع </th>
                  <th> العنوان</th>
                  <th>تاريخ الإضافة</th>
                 
              </tr>
          </thead>
          <tbody id="table-body">
              
          </tbody>
          </table>
      </div>

      <div class="modal fade" id="myModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">هل تريد حذف هذا الصنف ؟ </h4>
            </div>
      
           
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark px-4" data-bs-dismiss="modal">إلغاء</button>
              <button onclick="confirmDeletion()" id="confirm-delete" type="button" class="btn btn-danger" data-bs-dismiss="modal">حذف</button>
            </div>
      
          </div>
        </div>
      </div>
      <!-- Logout confirmation modal  -->
      <log-out></log-out>
  </div>

    <!-- Bootstrap Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Components  -->
    <script src="js/components/navbar.js"></script>
    <script src="js/components/popup.js"></script>
    <!-- Script  -->
    <script src="js/company.js"></script>
      <!-- Nav Links  -->
    <script src="js/validation/navlinks.js"></script>
    <!-- Logout  -->
    <script src="js/validation/logout.js"></script>

</body>
</html>
