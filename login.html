<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Icons Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS  -->
    <link rel="stylesheet" href="css/log.css">
    <!-- Queries  -->
    <link rel="stylesheet" href="css/queries.css">
  

    <script>
      getWithExpiry("SID") &&  window.location.replace("/companies.html")

      function getWithExpiry(key) {
            const itemString = localStorage.getItem(key) 
            if (!itemString) return null;

            const item = JSON.parse(itemString)
            const now = new Date();

            if (now.getTime() > item.expiry) {
                localStorage.removeItem(key)
                return null
            }
            return item.value
        }
    </script>
</head>
<body>
    <nav-bar></nav-bar>
    <div class="container">
    <div class="form-box mt-5">
      <form id="loginForm" class="needs-validation shadow-sm p-4" novalidate>
        <h3 class="mb-2 fw-bold form-heading"> تسجيل الدخول </h3>

        <div class="mb-5 mt-5">
          <input type="tel" class="form-control" id="mobile-login" placeholder="رقم الموبايل" required>
          <div class="invalid-feedback"></div>
        </div>
        <div class="mt-5">
          <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
          <div class="invalid-feedback"></div>

        </div>
        <div class="mb-4">
          <button id="submit-button" type="submit" class="btn text-white btn-lg px-5 py-1 mt-4 border">تسجيل الدخول</button>
        </div>
        <!-- <p>ليس لديك حساب ؟ <a class="text-success" href="">سجّل الآن</a></p>         -->
        <p style="color: red;" class="mt-3" id="result">
  
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap Scripts  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

</body>
</html>
