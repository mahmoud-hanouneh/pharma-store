<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب مستودع</title>
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Icons Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS  -->
    <link rel="stylesheet" href="css/log.css">
    <!-- Queries  -->
    <link rel="stylesheet" href="css/queries.css">
    

    <script>
        getWithExpiry("SID") && window.location.replace("/companies.html");

        function getWithExpiry(key) {
            const itemString = localStorage.getItem(key) 
            if (!itemString) return null;

            const item = JSON.parse(itemString)
            const now = new Date();

            if (now.getTime() > item.expiry) {
                localStorage.removeItem(key)
                return null
            }
            return item.value
        }
    </script>
</head>
<body>
    <nav-bar></nav-bar>

    <div class="container">
        <div class="form-box mt-5">
            <form class="row g-3 form-floating shadow-sm needs-validation p-4" id="createStoreForm" novalidate>
                <h3 class="mb-2 fw-bold form-heading">إنشاء حساب مستودع</h3>

                <p class="mb-2 fs-6 fw-bold text-secondary"> الحقول المعلّمة بـ  <span class="text-danger"> * </span> مطلوبة</p>

                <div class="col-xl-6">
                    <label for="cityID" class="form-label mb-2 fw-normal required">المدينة</label>
                    <select class="form-select" name="cityID" id="cityID" required>
                    </select>
                    <div class="invalid-feedback"></div>
                    
                </div>

                <div class="col-xl-6">
                    <label for="store-name" class="form-label mb-2 fw-normal required"> اسم المستودع </label>
                    <input type="text" class="form-control" id="store-name" required>
                    <div class="invalid-feedback"></div>

                </div>
                
                <div class="col-xl-6">
                    <label class="mb-2 fw-normal required" for="password"> كلمة المرور </label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="col-xl-6">
                    <label class="mb-2 fw-normal required" for="confirm-password"> تأكيد كلمة المرور </label>
                    <input type="password" class="form-control" id="confirm-password" required>
                    <div class="invalid-feedback"></div>

                </div>
                <div class="col-xl-6">
                    <label for="phone" class="form-label mb-2 fw-normal required">رقم الهاتف الجوال</label>
                    <input type="tel" class="form-control fst-italic" id="phone" placeholder="09xx.xxx.xxx" required>
                    <div class="invalid-feedback"></div>

                
                </div>
                <div class="col-xl-6">
                    <label for="phone2" class="form-label mb-2 fw-normal">رقم الهاتف الثاني</label>
                    <input type="tel" id="phone2" class="form-control" placeholder="(اختيار ي)">
                    
                </div>
                
                <div class="col-xl-6">
                    <label class="mb-2 fw-normal required" for="address"> العنوان </label>
                    <input type="text" class="form-control" id="address" required>
                    <div class="invalid-feedback"></div>
                    
                </div>
                <div class="col-xl-6">
                    <label for="notes" class="form-label mb-2 fw-normal"> ملاحظات </label>
                    <textarea type="text" class="form-control" id="notes"></textarea>
                </div>
                <div class="col-12 mb-2">
                    <button id="submit-button" type="submit" class="btn text-white btn-lg px-5 py-1 mt-4 border">إنشاء</button>
                    <small id="server-response">
                        
                    </small>
                </div>
                <p> لديك حساب ؟ <a class="text-success" href="/login"> تسجيل الدخول</a></p> 
            </form>
    </div>


    <!-- Components  -->
    <script src="js/components/navbar.js"></script>
    <!-- Bootstrap Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!-- Main Script  -->
    <script src="js/signup.js"></script>
</body>
</html>
